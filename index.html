<html>
<head>

  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

  <link rel="stylesheet" href="stylesheets/app.css">

  
</head>
<body>
  <div class="container">
    <div class="weather-container">
      <div class="weather-summary">
        <div class="weather-summary-header">
          <h1 id="weather-location">London</h1>
          <div class="weather-detail__text">
            Tuesday 3:00 PM
          </div>
          <div class="weather-detail__text" id="weather-description"></div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="clearfix">
              <img src="" class="weather__icon weather__icon--today">
              <div class="weather-temp weather-temp--today">

              </div>
              <div class="weather-unit__text weather-unit__text--today">
                Â°C
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="weather-detail__text">
              Humidity: <span id="humidity"></span>%
            </div>
            <div class="weather-detail__text">
              Wind: <span id="wind-speed"></span> km/h
            </div>
          </div>
        </div>
      </div>
      <div class="days clearfix">
        <div class="day__block day__block--selected" max="18" min="11" conditions="sunny">
          <div class="day__block-day">
            Tue
          </div>
          <img src="" alt="" class="day__block-image">
          <div class="day__block-temps">
            <span class="day__block-temp day__block-temp--max">
            </span>
            <span class="day__block-temp day__block-temp--min">
            </span>
          </div>
        </div>
        <div class="day__block">
          <div class="day__block-day">
            Wed
          </div>
          <img src="" alt="" class="day__block-image">
          <div class="day__block-temps">
            <span class="day__block-temp day__block-temp--max">
            </span>
            <span class="day__block-temp day__block-temp--min">
            </span>
          </div>
        </div>
        <div class="day__block">
          <div class="day__block-day">
            Thu
          </div>
          <img src="" alt="" class="day__block-image">
          <div class="day__block-temps">
            <span class="day__block-temp day__block-temp--max">
            </span>
            <span class="day__block-temp day__block-temp--min">
            </span>
          </div>
        </div>
        <div class="day__block">
          <div class="day__block-day">
            Fri
          </div>
          <img src="" alt="" class="day__block-image">
          <div class="day__block-temps">
            <span class="day__block-temp day__block-temp--max">
            </span>
            <span class="day__block-temp day__block-temp--min">
            </span>
          </div>
        </div>
        <div class="day__block">
          <div class="day__block-day">
            Sat
          </div>
          <img src="" alt="" class="day__block-image">
          <div class="day__block-temps">
            <span class="day__block-temp day__block-temp--max">
            </span>
            <span class="day__block-temp day__block-temp--min">
            </span>
          </div>
        </div>
        <div class="day__block">
          <div class="day__block-day">
            Sun
          </div>
          <img src="" alt="" class="day__block-image">
          <div class="day__block-temps">
            <span class="day__block-temp day__block-temp--max">
            </span>
            <span class="day__block-temp day__block-temp--min">
            </span>
          </div>
        </div>
        <div class="day__block">
          <div class="day__block-day">
            Mon
          </div>
          <img src="" alt="" class="day__block-image">
          <div class="day__block-temps">
            <span class="day__block-temp day__block-temp--max">
            </span>
            <span class="day__block-temp day__block-temp--min">
            </span>
          </div>
        </div>
        <div class="day__block">
          <div class="day__block-day">
            Tue
          </div>
          <img src="" alt="" class="day__block-image">
          <div class="day__block-temps">
            <span class="day__block-temp day__block-temp--max">
            </span>
            <span class="day__block-temp day__block-temp--min">
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
